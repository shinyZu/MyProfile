<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Case 01 - Mouse Events</title>
        <style>
            body{
                /* border: 2px solid blue; */
                height: 100vh;
                background: #445974;
                color: white;
            }
            
            h1{
                /* border: 2px solid blue; */
                display: inline;
                font-family: "Acme", sans-serif;
            }

            div {
                background: red;
                width: 200px;
                height: 200px;
            }
        </style>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Amarante&family=Aref+Ruqaa:wght@700&family=Bakbak+One&family=Baloo+Chettan+2:wght@500&family=Metamorphous&family=Patrick+Hand&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Hello IJSE...!</h1>
        
        <!-- <div></div> -->

        <script src="assets/jQuery/jquery-3.6.0.min.js"></script>
        
        <script>

            $("div").mouseup(function () {
                console.log("Mouse Up")
            });

            $("div").mousedown(function () {
                console.log("Mouse Down")
            });

            $("body").mousemove(function (e) {
                // console.log(e);
                console.log(e.pageX+" : "+e.pageY);
                // console.log(e.screenX+" : "+e.screenY);

                let heading = $("h1"); 
                let positionX = e.pageX;
                let positionY = e.pageY;

                heading.css('position','relative')
                .css('top',positionY)
                .css('left',positionX);


                switch(true){
                    case e.pageX >= 1000:
                        heading.css('color','pink')
                        break;
                        
                    case e.pageX < 1000:
                        heading.css('color','yellow')
                        break;

                    default:
                        break;
                }
            });
        </script>

    </body>
</html>
